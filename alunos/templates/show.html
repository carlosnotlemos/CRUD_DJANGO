{% extends "layouts/base.html" %}
{% block content %}

  <div class="container mt-5">
    <a href="{% url 'alunos_list_create' %}" class="btn btn-primary">Voltar</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>{{aluno.id}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.email}}</td>
          </tr>
      </tbody>
    </table>
  </div>
  
{% endblock %}
