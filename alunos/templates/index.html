{% extends "layouts/base.html" %}
{% block content %}
  <div class="container mt-5">
    <a href="{% url 'novo_aluno' %}" class="btn btn-primary">Criar Novo Aluno</a>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for i in alunos %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.nome}}</td>
            <td>{{i.email}}</td>
            <td>
              <div class="d-flex gap-2">
                <a href="{% url 'editar_aluno' i.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'aluno_actions' i.id %}" class="btn btn-info">Visualizar</a>
                <form action="{% url 'aluno_actions' i.id %}" method="post">
                  {% csrf_token %}
                  <input type="hidden" name="_method" value="DELETE">
                  <button type="submit" class="btn btn-danger">Deletar</button>
                </form>
              </div>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
{% endblock %}
